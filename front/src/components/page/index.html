<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./albumSlide.css" />
  </head>
  <body>
    <div class="book">
      <!-- For Next/Prev Controls -->
      <!-- Book Cover -->
      <div class="wrapper">
        <!-- Pages -->
        <input type="checkbox" id="c1" />
        <input type="checkbox" id="c2" />
        <input type="checkbox" id="c3" />
        <div id="cover">
          <img src="4.jpg" alt="Cover" />
        </div>
        <div class="flip-book">
          <!-- Page 1 -->
          <div class="flip" id="p1">
            <div class="back">
              <img class="backImage" src="./1.jpg" alt="" />
              <label for="c1" class="back-btn">Before</label>
            </div>
            <div class="front">
              <h2>Page 1</h2>
              <ul>
                <li>메모리1</li>
                <li>메모리2</li>
                <li>메모리3</li>
              </ul>
              <label for="c1" class="next-btn">NEXT</label>
            </div>
          </div>
          <!-- Page 2 -->
          <div class="flip" id="p2">
            <div class="back">
              <img src="2.jpg" alt="" />
              <label for="c2" class="back-btn">Before</label>
            </div>
            <div class="front">
              <h2>Page 2</h2>
              <label for="c2" class="next-btn">NEXT</label>
            </div>
          </div>
          <!-- Page 3 -->
          <div class="flip" id="p3">
            <div class="back">
              <label for="c3" class="back-btn">Before</label>
            </div>
            <div class="front">
              <h2>Page 3</h2>
              <label for="c3" class="next-btn">NEXT</label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
